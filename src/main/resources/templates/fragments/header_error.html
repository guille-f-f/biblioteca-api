<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head></head>
<body>
<header th:fragment="header_error" class="header">
    <section class="contenedorMain">
        <div class="tituloBiblioteca">
            <a class="navbar-brand" th:text="'Error ' + ${codigo}">BIBLIOTECA EGG</a>
            <p class="tituloLibros" th:text="${mensaje}"></p>
        </div>
        <section class="text-center container">
            <div class="row mt-3">
                <div class="divVolver">
                    <a th:href="@{/}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
                </div>
            </div>
        </section>
        <div class="container contenedorLibros">
            <p class="tituloLibros" th:if="${session.usuariosession != null}"
               th:text=" 'Hola de vuelta '+ ${session.usuariosession.nombre} "></p>
        </div>
    </section>
</header>
</body>
</html>
