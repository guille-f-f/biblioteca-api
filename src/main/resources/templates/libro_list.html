<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/head :: head('Biblioteca Egg - Lista de Libros')}"></head>
<body>
<nav th:replace="~{fragments/navbar :: navbar}"></nav>
<div class="container m-auto">
    <table class="table table-dark">
        <thead>
        <tr>
            <th scope="col">ISBN</th>
            <th scope="col">Titulo</th>
            <th scope="col">Ejemplares</th>
            <th scope="col">Autor</th>
            <th scope="col">Editorial</th>
            <th scope="col">Acción</th>
        </tr>
        </thead>
        <tbody th:each="libro : ${libros}">
        <tr>
            <th scope="row" th:text="${libro.isbn}"></th>
            <td th:text="${libro.titulo}"></td>
            <td th:text="${libro.ejemplares}"></td>
            <td th:text="${libro.autor.nombre}"></td>
            <td th:text="${libro.editorial.nombre}"></td>
            <td>
                <a th:href="@{/libro/modificar/__${libro.isbn}__}"><i class="fas fa-feather-alt"> </i> Modificar </a>
            </td>
        </tr>
        </tbody>
    </table>
    <div th:if="${exito}!=null" class="card text-white bg-success mb-3 mt-3 mensajeExito">
        <div class="card-body">
            <h5 class="card-title">Exito ðŸ‘ </h5>
            <p class="card-text" th:text="${exito}"></p>
        </div>
    </div>
    <div th:if="${error}!=null" class="card text-white bg-danger mb-3 mensajeError">
        <div class="card-body">
            <h5 class="card-title">Error ðŸ‘Ž</h5>
            <p class="card-text" th:text="${error}"></p>
        </div>
    </div>
    <section class="py-5 text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <a th:href="@{/}" class="btn btn-primary my-2">Volver</a>
                </p>
            </div>
        </div>
    </section>
</div>
<section class="my-5 mx-3">
    <div class="d-flex justify-content-around gap-1 p-2 g-2">
        <div th:each="libro : ${libros}" class="card" style="width: 18rem;">
            <img th:src="${libro.imagen}"
                 class="card-img-top" alt="libro">
            <div class="card-body">
                <h5 class="card-title" th:text="${libro.titulo}">Card title</h5>
                <h6>Autor: </h6>
                <h6 class="card-subtitle mb-2 text-body-secondary" th:text="${libro.autor.nombre}">Autr: </h6>
                <p>Editorial: </p>
                <p class="card-text" th:text="${libro.editorial.nombre}"></p>
            </div>
        </div>
    </div>
</section>
<footer th:replace="~{fragments/footer :: footer}"></footer>
<div th:replace="~{fragments/scripts :: scripts}"></div>
<div th:replace="~{fragments/scripts :: scripts_popper}"></div>
</body>
</html>
