<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/head :: head('Biblioteca Egg - Login')}"></head>
<body>
<nav th:replace="~{fragments/navbar :: navbar}"></nav>
<div th:replace="~{fragments/exito :: exito}"></div>
<div th:replace="~{fragments/error :: error}"></div>
<div class="container m-5 contenedor">
    <form class="formulario" th:action="@{/logincheck}" method="POST">
        <div class="form-group my-3">
            <h3 class="card-title">Accede a la Biblioteca!</h3>
        </div>
        <div class="form-group my-3">
            <input type="email" class="form-control" name="email" placeholder="EMAIL">
        </div>
        <div class="form-group my-3">
            <input type="password" class="form-control" name="password" placeholder="CONTRASEÃ‘A">
        </div>
        <button type="submit" class="btn btn-primary mt-3 botones">Ingresar!</button>
    </form>
    <section class="text-center container">
        <div class="row mt-3">
            <div class="divVolver">
                <a th:href="@{/}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
            </div>
        </div>
    </section>
</div>
<footer th:replace="~{fragments/footer :: footer}"></footer>
<div th:replace="~{fragments/scripts :: scripts}"></div>
</body>
</html>
