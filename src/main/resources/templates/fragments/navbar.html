<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head></head>
<body>
<nav th:fragment="navbar" class="navbar navbar-expand-lg navBar">
    <div class="containerImg">
        <a href="/" class="navbar-brand d-flex align-items-center">
            <img class="logo" src="/img/Egg.png" alt="Img logo egg">
        </a>
    </div>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse elementosNav" id="navbarNavDropdown">
        <ul sec:authorize="isAnonymous()" class="navbar-nav ms-auto elementos">
            <li class="nav-item">
                <a th:href="@{/registro}" class="nav-link">Registrarse</a>
            </li>
            <li class="nav-item">
                <a th:href="@{/login}" class="nav-link">Iniciar Sesión</a>
            </li>
        </ul>

        <ul sec:authorize="isAuthenticated()" class="navbar-nav ms-auto elementos">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                   aria-expanded="false">
                    Libros
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li sec:authorize="hasRole('ADMIN')"><a class="dropdown-item" th:href="@{/libro/registrar}">Crear
                        Libro</a></li>
                    <li sec:authorize="hasRole('ADMIN')">
                        <hr class="dropdown-divider">
                    </li>
                    <li sec:authorize="isAuthenticated()"><a class="dropdown-item" th:href="@{/libro/lista}">Listar
                        Libros</a></li>
                </ul>
            </li>


            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                   aria-expanded="false">
                    Autores
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">

                    <li sec:authorize="hasRole('ADMIN')"><a class="dropdown-item" th:href="@{/autor/registrar}">Crear
                        Autor</a></li>
                    <li sec:authorize="hasRole('ADMIN')">
                        <hr class="dropdown-divider">
                    </li>
                    <li sec:authorize="isAuthenticated()"><a class="dropdown-item" th:href="@{/autor/lista}">Listar
                        Autores</a></li>
                </ul>
            </li>


            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                   aria-expanded="false">
                    Editoriales
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">

                    <li sec:authorize="hasRole('ADMIN')"><a class="dropdown-item" th:href="@{/editorial/registrar}">Crear
                        Editorial</a></li>
                    <li sec:authorize="hasRole('ADMIN')">
                        <hr class="dropdown-divider">
                    </li>
                    <li sec:authorize="isAuthenticated()"><a class="dropdown-item" th:href="@{/editorial/lista}">Listar
                        Editoriales</a></li>
                </ul>
            </li>

            <li sec:authorize="hasRole('ADMIN')" class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                   aria-expanded="false">
                    Usuarios
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li>
                        <a class="dropdown-item" th:href="@{/admin/listar-usuarios}">Listar Usuarios</a>
                    </li>
                </ul>
            </li>

            <li sec:authorize="isAuthenticated()" class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                   aria-expanded="false">
                    Perfil
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" th:href="@{/logout}">Cerrar Sesión</a></li>
                </ul>
            </li>

        </ul>
    </div>
</nav>
</body>
</html>
