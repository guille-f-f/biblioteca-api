<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('Biblioteca Egg - Formulario de Autor')}"></head>
<body>
<nav th:replace="~{fragments/navbar :: navbar}"></nav>
<div class="container m-5 contenedor">
    <form class="formulario" th:action="@{/autor/registro}" method="post" >
        <div class="form-group my-3">
            <label class="mb-2">Cargar Autores</label>
            <input type="text" class="form-control" name="nombre" placeholder="Nombre del Autor">
        </div>

        <button type="submit" class="btn btn-primary mt-3 botones">Guardar</button>
    </form>

    <section class=" text-center container">
        <div class="row mt-3">
            <div class="divVolver">
                <a th:href="@{/}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
            </div>
        </div>
    </section>
</div>
<footer th:replace="~{fragments/footer :: footer}"></footer>
<div th:replace="~{fragments/scripts :: scripts}"></div>
</html>
